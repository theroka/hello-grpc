syntax = "proto3";

package HelloPackage;

service Hello {
  rpc sayHello (HelloRequest) returns (HelloReply) {}
  rpc getGreetings (Empty) returns (stream Greeting) {}
  rpc sayHellos (stream HelloRequest) returns (Hellos) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message Hellos {
  repeated HelloRequest hellos = 1;
}

message Empty {}

message Greeting {
  string title = 1;
}
